            </div>
            <div class="modal-footer">

<div id="editMovieModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Chỉnh sửa phim</h2>
        </div>
        <form id="editMovieForm" class="modal-body">
            <label for="editName">Tên phim:</label>
            <input type="text" id="editName" name="name" required>

            <label for="editTime">Thời lượng (phút):</label>
            <input type="number" id="editTime" name="time" min="1" required>

            <label for="editDirector">Đạo diễn:</label>
            <input type="text" id="editDirector" name="director">

            <label for="editActor">Diễn viên:</label>
            <input type="text" id="editActor" name="actor">

            <label for="editOverview">Nội dung:</label>
            <textarea id="editOverview" name="overview" rows="4"></textarea>

            <label for="editState">Trạng thái:</label>
            <select id="editState" name="state">
                <option value="NOW_SHOWING">Đang chiếu</option>
                <option value="COMING_SOON">Sắp chiếu</option>
                <option value="ENDED">Đã kết thúc</option>
            </select>

            <label for="editGenres">Thể loại phim:</label>
            <select id="editGenres" name="genres" multiple>
                <option value="28">Hành động</option>
                <option value="10749">Lãng Mạn</option>
                <option value="35">Hài</option>
                <option value="27">Kinh dị</option>
                <option value="878">Khoa học viễn tưởng</option>
                <option value="16">Hoạt hình</option>
                <!-- thêm nếu cần -->
            </select>
        </form>
        <div class="modal-footer">
            <button type="submit" form="editMovieForm">Lưu thay đổi</button>
            <button type="button" id="cancelEdit">Hủy</button>
        </div>
    </div>
</div>
    <!-- Modal thêm phim mới -->
<div id="addMovieModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Thêm Phim Mới</h2>
        </div>
        <form id="addMovieForm" class="modal-body" enctype="multipart/form-data">
            <label for="newName">Tên phim:</label>
            <input type="text" id="newName" name="name" required>

            <label for="newTime">Thời lượng (phút):</label>
            <input type="number" id="newTime" name="time" min="1" required>

            <label for="newDirector">Đạo diễn:</label>
            <input type="text" id="newDirector" name="director">

            <label for="newActor">Diễn viên:</label>
            <input type="text" id="newActor" name="actor">

            <label for="newOverview">Nội dung:</label>
            <textarea id="newOverview" name="overview" rows="4"></textarea>

            <label for="newState">Trạng thái:</label>
            <select id="newState" name="state">
                <option value="COMING_SOON">Sắp chiếu</option>
                <option value="NOW_SHOWING">Đang chiếu</option>
                <option value="ENDED">Đã kết thúc</option>
            </select>

            <label for="newTypes">Thể loại phim:</label>
            <select id="newTypes" name="id_type" multiple>
                <option value="28">Hành động</option>
                <option value="10749">Lãng Mạn</option>
                <option value="35">Hài</option>
                <option value="27">Kinh dị</option>
                <option value="878">Khoa học viễn tưởng</option>
                <option value="16">Hoạt hình</option>
            </select>

            <label for="newTimeRelease">Ngày khởi chiếu:</label>
            <input type="datetime-local" id="newTimeRelease" name="time_release" required>

            <label for="newPoster">Ảnh poster:</label>
            <input type="file" id="newPoster" name="poster" accept="image/*">

            <label for="newBanner">Ảnh banner:</label>
            <input type="file" id="newBanner" name="banner" accept="image/*">
        </form>

        <div class="modal-footer">
            <button type="submit" form="addMovieForm">Thêm phim</button>
            <button type="button" id="cancelAdd">Hủy</button>
        </div>
    </div>
</div>

    $(document).ready(function () {

    });
</script>

<script>
        $(document).ready(function() {
            // Search functionality
            $('.search-container button').click(function() {
                const searchTerm = $('.search-container input').val().toLowerCase();
                $('tbody tr').each(function() {
                    const title = $(this).find('td:nth-child(3)').text().toLowerCase();
                    const genre = $(this).find('td:nth-child(4)').text().toLowerCase();
                    if (title.includes(searchTerm) || genre.includes(searchTerm)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });


            // Pagination functionality
            $('.page-controls .page-button').not(':first, :last').click(function() {
                $('.page-controls .page-button').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
