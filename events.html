<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion & Events</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>

    <header>
        <h1 class="title">KHUYẾN MÃI</h1>
    </header>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="promo1.jpg" alt="ĐỔI ẢNH LẤY NƯỚC">
                <h2>ĐỔI ẢNH LẤY NƯỚC</h2>
                <p>Hehe đem ảnh đến rạp, nhận ngay nước ngon...</p>
            </div>
            <div class="swiper-slide">
                <img src="promo2.jpg" alt="SIÊU BÃO VÉ MIỄN PHÍ">
                <h2>KHUYẾN MÃI ĐẶC BIỆT KHI XEM PHIM</h2>
                <p>Chào đón siêu bão linh miêu sắp đổ bộ...</p>
            </div>
            <div class="swiper-slide">
                <img src="promo3.jpg" alt="U22 MUA COMBO BẮP NƯỚC">
                <h2>U22 MUA COMBO BẮP NƯỚC GIÁ CHỈ 34K</h2>
                <p>Combo bắp nước giá chỉ có 34k thôi đó chời ơi...</p>
            </div>
        </div>
        <!-- Nút điều hướng -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
